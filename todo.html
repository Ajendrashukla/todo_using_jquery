<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
  </head>
  <body class="p-3 mb-2 bg-info text-dark">
    <div class="card p-3 mb-2 bg-dark text-white"">
        <div class="card-body">
       
    <h1>To Do list</h1>
   <input type="text" class="form-control" name="input" id="inp"><br>
   <button class="btn btn-success" onclick="add()" id="add">Add</button>

</div>
</div>
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Action</td>
        </tr>
    </thead>
    <tbody id="new"></tbody>
   
    
</table>
      <script>
        var count = 1;
    
        function add() {
          var input = $("#inp").val();
          $("#new").append('<tr id="' + count + '"><td>' + count + '</td><td>' + input + '</td><td><button class=" btn btn-danger" onclick="del(' + count + ')">delete</button></td></tr>');
          count++;
          $("#inp").val("");
        }
    
        function del(id) {
          $("#" + id).remove();
        }
      </script>
  </body>
</html>
